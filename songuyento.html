<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var limit = parseInt(prompt('Nhập một số bất kỳ'))
        function hienThiSNT(){
            var num = 2
            for (count = 1; count <= limit; ){
                var flag = true;
                for (var i = 2; i < num; i++){
                    if (num % i == 0){
                        flag = false;
                        break
                    }
                }
                if (flag){
                    document.write(num + ' ,');
                    count++
                }
                num++
            }
        }
        hienThiSNT()
    </script>
</body>
</html>
